{% extends "law/edit_base.html" %}

{% block content %}
{{ block.super }}

<h2>Snapshots</h2>
<table>
  <tr>
    <th>snapshot</th>
    <th>status</th>
    <th>last modified</th>
  </tr>

  {% for snapshot in snapshots %}
  <tr>
    <td><a href="/edit{{ snapshot.get_absolute_url }}">{{ snapshot.label }}</a></td>
    <td>{{ snapshot.status }}</td>
    <td>{{ snapshot.modified }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
