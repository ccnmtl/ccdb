{% extends "law/edit_base.html" %}

{% block content %}
{{ block.super }}

<h2>Classifications</h2>

<form action="add/" method="post">
<fieldset><legend>add classification</legend>
<table>
{{ add_classification_form.as_table }}
</table>
<input type="submit" value="add" />
</fieldset>
</form>

<ul>
{% for classification in classifications %}
<li><a href="/edit{{ classification.get_absolute_url}}">{{ classification.label }}</a></li>
{% endfor %}
</ul>

{% endblock %}
