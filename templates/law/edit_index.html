{% extends "base.html" %}
{% block content %}

{% if working_snapshot %}

<p>The working snapshot: 
  <a href="/edit{{ working_snapshot.get_absolute_url }}">{{ working_snapshot.label }}</a></p>

{% else %}

<p>There is currently no working snapshot. You will need to clone
  <a href="/edit{{ public_snapshot.get_absolute_url }}">the most recent Vetted snapshot</a> before making any changes</p>

{% endif %}
{% endblock %}
